# py4lo
language: python

python:
  - "3.7"

cache: pip

before_install:
  - export PYTHONPATH=${PYTHONPATH}:/usr/lib/python3/dist-packages/

# command to run tests and install dependencies
install:
  - pip install --upgrade pip
  - pip install --upgrade pytest py codecov pytest-cov flake8
  - pip install --upgrade pg8000

  # dependencies
  - python setup.py install
  - python setup.py test


# script
script:
  - "flake8 ."
  - "pytest --cov-report term-missing --cov=import_sirene"
  - "pytest --cov-report term-missing --cov-append --doctest-modules import_sirene.py --cov=import_sirene"

after_success:
  - codecov